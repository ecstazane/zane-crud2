version: '3.8'
services:
  client:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - server
    restart: unless-stopped

  server:
    build: ./server
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/crud-zane2
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:
